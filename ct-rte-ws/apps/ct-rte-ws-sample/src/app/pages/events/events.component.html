<h3>Listening For Control Tower Platform Real Time Events</h3>

<div class="events-container">
  <ul class="events-list" aria-orientation="vertical">
    <ng-template ngFor
      let-event
      [ngForOf]="realTimeEvents$ | async">
      <li>
        <strong>{{ event.eventName }}</strong>
        <p> {{ event.trigger }} @ {{ event.eventTime }} </p>
      </li>
    </ng-template>
  </ul>
</div>
